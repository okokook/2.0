<script src="/public/component/base/laydate/laydate.js"></script>
<script>
window.onload =function  () {
	var start = {
	    elem: '#start',
	    event:'click',
	    format: 'YYYY/MM/DD',
	    choose: function(date){ 
	    	$('#start').data('date',date);
	    	end.min = date;
	    	end.start = date;
	    }
	}
	var end = {
	    elem: '#end',
	    event:'click',
	    format: 'YYYY/MM/DD', 
	    choose: function(date){ 
	    	$('#end').data('date',date);
	    	start.max =  date;
	    }
	}

	laydate(start);
	laydate(end);
}
